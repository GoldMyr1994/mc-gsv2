name: EAS Update
on:
  workflow_dispatch:
  push:
    branches:
      - development

jobs: 
  update:
    runs-on: ubuntu-latest
    name: EAS Update
    steps:
      - name: ğŸ— Setup repository
        uses: actions/checkout@v4

      - name: ğŸ— corepack enable
        run: corepack enable

      - name: ğŸ— Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18.x
          cache: yarn

      - name: ğŸ— Setup EAS
        uses: expo/expo-github-action@v8
        with:
          expo-version: latest
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: ğŸ“¦ Install dependencies
        run: rm -rf node_modules && yarn install --immutable

      - name: â„¹ï¸ Expo Env Info
        run: npx expo-env-info

      - name: ğŸš€ Create update
        if: github.ref == 'refs/heads/development'
        env:
          EXPO_DEBUG: true
          EXPO_PUBLIC_APP_PROFILE: internal-development
          EXPO_PUBLIC_API_URL: www.something.smt
        run: |
          EXPO_DEBUG=true EXPO_PUBLIC_APP_PROFILE=development eas update --auto --non-interactive

